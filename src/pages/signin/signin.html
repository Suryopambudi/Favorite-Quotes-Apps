<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="signin(f)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Email : </ion-label>
                <ion-input type="email" name="email" required placeholder="Email Address" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password : </ion-label>
                <ion-input type="password" name="password" required placeholder="Password" ngModel></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button type="submit" block [disabled]="!f.valid">Sign in </button>
    </form>
</ion-content>
