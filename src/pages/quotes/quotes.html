<ion-header>

  <ion-navbar>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let q of quote">
  <ion-card-header style="font-weight: bold;">
    #{{ q.id }}
  </ion-card-header>
  <ion-card-content>
    <p>{{ q.text}}</p>
    
    <ion-grid>
      <ion-row no-padding>
        <ion-col text-right>
          <ion-note style="font-weight: bold;" text-right text-uppercase>-{{ q.person}}</ion-note>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col text-right>
          <button (click)="onAddQuote(q)" ion-button clear  *ngIf="quoteService.isFavorite(q) == false">
            Favorite
          </button>
          <button (click)="onRemoveQuote(q)" ion-button clear color="danger" *ngIf="quoteService.isFavorite(q) == true">
            Unfavorite
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
