<ion-list>
 <ion-list-header style="font-weight: bold;" text-center>Options</ion-list-header>
 <ion-row>
    <ion-col text-center>
      <button ion-button color='primary' outline (click)="saveFirebase()">Save</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button color='primary' outline (click)="addQuote(q)">Add Quote</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button color='primary' outline (click)="close()">Clear all</button>
    </ion-col>
  </ion-row>
 
</ion-list>
